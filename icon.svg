<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Document/Paper -->
  <g transform="translate(140, 100)">
    <rect x="0" y="0" width="200" height="260" rx="8" ry="8" fill="url(#paperGradient)" stroke="#2C3E50" stroke-width="3"/>

    <!-- Text lines representing citation -->
    <line x1="20" y1="30" x2="180" y2="30" stroke="#3498DB" stroke-width="6" stroke-linecap="round"/>
    <line x1="20" y1="55" x2="140" y2="55" stroke="#3498DB" stroke-width="5" stroke-linecap="round"/>
    <line x1="20" y1="80" x2="160" y2="80" stroke="#95A5A6" stroke-width="4" stroke-linecap="round"/>
    <line x1="20" y1="100" x2="150" y2="100" stroke="#95A5A6" stroke-width="4" stroke-linecap="round"/>
    <line x1="20" y1="120" x2="170" y2="120" stroke="#95A5A6" stroke-width="4" stroke-linecap="round"/>

    <!-- DOI symbol -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50" text-anchor="middle">DOI</text>
    <text x="100" y="210" font-family="monospace" font-size="16" fill="#7F8C8D" text-anchor="middle">10.xxxx/xxxx</text>
  </g>

  <!-- Verification checkmark badge -->
  <g transform="translate(320, 300)">
    <!-- Badge circle -->
    <circle cx="50" cy="50" r="60" fill="#27AE60" stroke="#FFFFFF" stroke-width="6"/>

    <!-- Checkmark -->
    <path d="M 30 50 L 45 65 L 75 30" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Subtle shadow for depth -->
  <ellipse cx="256" cy="480" rx="200" ry="20" fill="#000000" opacity="0.1"/>
</svg>
